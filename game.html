<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Game</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("custom-font.ttf") format("truetype");
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #player-list {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #players-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .person-photo {
      position: absolute;
      top: 15px;
      right: 15px;
      border: 3px solid white;
      border-radius: 5px;
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .person-photo.enlarged {
      transform: scale(2);
      transform-origin: top right;
      z-index: 10;
    }

    .guess-button {
      position: absolute;
      bottom: 40px;
      right: 15px;
      background: url("guess.png") no-repeat center center;
      background-size: cover;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .guess-button:hover {
      transform: scale(1.1);
    }

    .round-image {
      position: absolute;
      top: 20px;
      left: -15px;
      width: 160px;
      height: auto;
    }

    .timer {
      position: absolute;
      top: 110px;
      left: 12px;
      font-size: 30px;
      color: white;
      font-family: "CustomFont", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="player-list"></div>
  <div id="players-display"></div>
  <div id="map"></div>
  <img id="person-photo" src="" alt="Person" class="person-photo" onclick="togglePhoto()">
  <img id="round-image" src="round1.png" alt="Round" class="round-image">
  <div class="timer" id="timer">01:00</div>
  <button class="guess-button" onclick="submitGuess()"></button>
  <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="click-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="result-sound">
    <source src="result-sound.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyBE6y6qDrWEuUBVTY_ovWkaQv4aG9u407I",
        authDomain: "phenoguess-test.firebaseapp.com",
        databaseURL: "https://phenoguess-test-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "phenoguess-test",
        storageBucket: "phenoguess-test.appspot.com",
        messagingSenderId: "510781444453",
        appId: "1:510781444453:web:3f908d155fd769cc16d18c",
    };
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  
    const lobbyId = localStorage.getItem("lobbyId");
    const isHost = localStorage.getItem("isHost") === "true";
  
    if (!lobbyId) {
        alert("Lobby not found. Redirecting...");
        window.location.href = "lobbies.html";
    }
  
    const currentGameDataRef = ref(database, `lobbies/${lobbyId}/currentGameData`);
    const gameStartTimeRef = ref(database, `lobbies/${lobbyId}/gameStartTime`);
  
    async function initializeGame() {
        if (isHost) {
            try {
                // Fetch coordinates.json data
                const response = await fetch("coordinates.json");
                const coordinatesData = await response.json();
  
                // Select a random photo and its coordinates
                const photoNames = Object.keys(coordinatesData);
                const randomPhoto = photoNames[Math.floor(Math.random() * photoNames.length)];
                const randomCoordinates = coordinatesData[randomPhoto];
  
                console.log(`Initializing game with photo: ${randomPhoto} and coordinates: ${randomCoordinates}`);
  
                // Save the selected photo and its coordinates in Firebase
                await set(currentGameDataRef, {
                    photo: randomPhoto,
                    coordinates: randomCoordinates,
                });
  
                console.log(`Game initialized with photo: ${randomPhoto} and coordinates: ${randomCoordinates}`);
            } catch (error) {
                console.error("Failed to initialize the game:", error);
            }
        }
    }
  
    function synchronizeGameData() {
        onValue(currentGameDataRef, (snapshot) => {
            const gameData = snapshot.val();
  
            if (gameData) {
                const { photo, coordinates } = gameData;
  
                if (photo && coordinates) {
                    // Set the photo in the UI
                    const photoElement = document.getElementById("person-photo");
                    const photoUrl = `photos/${photo}`;
                    photoElement.src = photoUrl;
  
                    console.log(`Synchronized photo: ${photoUrl}`);
                    
                    // Set the coordinates in localStorage
                    localStorage.setItem("personCoordinates", JSON.stringify(coordinates));
                    console.log(`Synchronized coordinates: ${coordinates}`);
                } else {
                    console.error("Invalid game data: Missing photo or coordinates.");
                }
            } else {
                console.error("No game data found.");
            }
        });
    }
  
    function synchronizeTimer() {
        onValue(gameStartTimeRef, (snapshot) => {
            const gameStartTime = snapshot.val();
            const timerElement = document.getElementById("timer");
  
            if (gameStartTime) {
                const updateTimer = () => {
                    const now = Date.now();
                    const timeRemaining = Math.max(0, Math.floor((gameStartTime - now) / 1000));
                    const minutes = Math.floor(timeRemaining / 60);
                    const seconds = timeRemaining % 60;
  
                    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        console.log("Timer finished.");
                    }
                };
  
                updateTimer();
                const timerInterval = setInterval(updateTimer, 1000);
            } else {
                console.error("Game start time not set or invalid.");
            }
        });
    }
  
    if (isHost) {
        initializeGame();
    }
    synchronizeGameData();
    synchronizeTimer();
  </script>
  
  

  <script>
    const maxRounds = 5;
    let currentRound = JSON.parse(localStorage.getItem('currentRound')) || 1;

    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [8.6821, 50.1109],
      zoom: 1.5,
      projection: 'globe'
    });

    const marker = new mapboxgl.Marker({
      element: createCustomMarker(),
      draggable: true,
      anchor: 'bottom',
      offset: [-6, 0],
    }).setLngLat([8.6821, 50.1109])
      .addTo(map);

    map.on('click', (event) => {
      const coordinates = event.lngLat;
      marker.setLngLat([coordinates.lng, coordinates.lat]);
      document.getElementById('click-sound').play();
    });

    async function loadRandomPhoto() {
      const response = await fetch('coordinates.json');
      const coordinatesData = await response.json();
      const photoNames = Object.keys(coordinatesData);
      const randomPhoto = photoNames[Math.floor(Math.random() * photoNames.length)];
      const personPhoto = document.getElementById('person-photo');
      personPhoto.src = `photos/${randomPhoto}`;
      localStorage.setItem('personCoordinates', JSON.stringify(coordinatesData[randomPhoto]));
    }

    function createCustomMarker() {
      const markerElement = document.createElement('div');
      markerElement.style.backgroundImage = 'url("marker.png")';
      markerElement.style.backgroundSize = 'cover';
      markerElement.style.width = '30px';
      markerElement.style.height = '40px';
      markerElement.style.position = 'absolute';
      return markerElement;
    }

    let photoZoomed = false;
    function togglePhoto() {
      const photo = document.getElementById('person-photo');
      photo.classList.toggle('enlarged');
    }

    async function submitGuess() {
      const markerCoords = marker.getLngLat();
      localStorage.setItem('userGuess', JSON.stringify(markerCoords));
      document.getElementById('result-sound').play();
      setTimeout(() => {
        window.location.href = 'result.html';
      }, 500);
    }

    function updateRoundImage() {
      const roundImage = document.getElementById('round-image');
      roundImage.src = `round${currentRound}.png`;
    }

    function startTimer() {
      const timerElement = document.getElementById('timer');
      let timeRemaining = 60;

      const timerInterval = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        } else {
          clearInterval(timerInterval);
          submitGuess();
        }
      }, 1000);
    }

    document.body.addEventListener('click', () => {
      document.getElementById('bg-music').play();
    });

    loadRandomPhoto();
    updateRoundImage();
    startTimer();
  </script>
</body>
</html>
