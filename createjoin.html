<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Lobby</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            background: url('createjoin.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Back Button */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #back-button:hover {
            transform: scale(1.1);
        }

        /* Buttons Container */
        #buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Lobby Buttons */
        .lobby-button {
            width: 300px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lobby-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html">
        <img src="back.png" alt="Back" id="back-button">
    </a>

    <!-- Buttons Container -->
    <div id="buttons-container">
        <!-- Join Lobby Button -->
        <a href="lobbies.html">
            <img src="join.png" alt="Join Lobby" class="lobby-button">
        </a>
        <!-- Create Lobby Button -->
        <a href="create.html">
            <img src="create.png" alt="Create Lobby" class="lobby-button">
        </a>
    </div>
</body>
</html>
